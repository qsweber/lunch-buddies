name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install -r test_requirements.txt
    - name: Test
      run: pytest --cov lunch_buddies
    - name: Style check
      run: flake8
    - name: Upload to coveralls
      run: coveralls
    - name: Deploy dev
      run: zappa update dev
